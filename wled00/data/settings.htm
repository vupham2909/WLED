<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cài đặt</title>
    <style>
      body {
        text-align: center;
        background: #222;
        height: 100px;
        margin: 0;
      }
      html {
        --h: 10.2vh;
      }
      button {
        background: #333;
        color: #fff;
        font-family: Verdana, Helvetica, sans-serif;
        border: 1px solid #333;
        font-size: 6vmin;
        height: var(--h);
        width: 95%;
        margin-top: 2vh;
      }
    </style>
    <script>
      function BB() {
        if (window.frameElement) {
          document.getElementById("b").style.display = "none";
          document.documentElement.style.setProperty("--h", "13.86vh");
        }
      }
    </script>
  </head>
  <body onload="BB()">
    <form action="/"><button type="submit" id="b">Quay lại</button></form>
    <form action="/settings/wifi">
      <button type="submit">Cài đặt WIFI</button>
    </form>
    <form action="/settings/leds">
      <button type="submit">Tùy chọn đèn LED</button>
    </form>
    <form action="/settings/ui">
      <button type="submit">Giao diện người dùng</button>
    </form>
    <form action="/settings/sync">
      <button type="submit">Giao diện đồng bộ</button>
    </form>
    <form action="/settings/time">
      <button type="submit">Thời gian & Macros</button>
    </form>
    <form action="/settings/um"><button type="submit">Bản mods</button></form>
    <form action="/settings/sec">
      <button type="submit">Bảo mật và cập nhật</button>
    </form>
  </body>
</html>
